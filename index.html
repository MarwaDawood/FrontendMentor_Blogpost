<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1> Frontend Mentor Blog Post challenge </h1>
  </header>
  <main>
      <section class="blogContainer">
        <div class="blog">
            <div class="blogCover">
                <img src="./assets/images/illustration-article.svg" alt="blog post">
            </div>
                <button> Learning </button>
                <p class="date"> Published 21 Dec 2023 </p>
                <h2 class="title"> HTML & CSS foundations </h2>
                <p class="description"> These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.</p>
                    <div class="authorPicture">
                        <img src="./assets//images/image-avatar.webp" alt="profile picture" width="30" height="30">
                        <p> Greg Hooper </p>
                    </div>
        </div>
      </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://marwadawood.netlify.app/#">Marwa Dawood</a>.
  <footer/>
</body>
</html>
